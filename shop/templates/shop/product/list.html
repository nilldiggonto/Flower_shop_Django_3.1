{% extends 'base.html' %}

{% block title %} 
    {% if category %}
    {{category.name}}
    {% else %}
    Products
    {% endif %}
{% endblock%}

{% block content %}
<div class="container">
    <div class="row">
        <!--Side Bar-->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4>category</h4>
                </div>
                <div class="card-body">
                    <p><a href="" {% if not category %} class="btn btn-primary" {% endif %}>All</a></p>
                    {% for c in categories %}
                    <p>
                        <a href="{{c.get_absolute_url}}"
                         {%if category.slug = c.slug %} class="btn btn-primary" {% endif %}>
                        {{c.name}}
                        </a>
                    </p>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
